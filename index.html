<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-our-team</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Il Nostro Team</h1>
        <div id="teamContainer" class="card-container mb-4"></div>
        <h2 class="my-4">Lista dei Membri del Team</h2>
        <ul id="teamList" class="list-group mb-4"></ul>
        <h2 class="my-4">Aggiungi un nuovo membro</h2>
        <form id="addMemberForm">
            <div class="form-group"> <label for="name">Nome:</label> <input type="text" id="name" class="form-control"
                    required> </div>
            <div class="form-group"> <label for="role">Ruolo:</label> <input type="text" id="role" class="form-control"
                    required> </div>
            <div class="form-group"> <label for="email">Email:</label> <input type="email" id="email"
                    class="form-control" required> </div>
            <div class="form-group"> <label for="img">Foto (URL):</label> <input type="text" id="img"
                    class="form-control" required> </div> <button type="submit"
                class="btn btn-primary">Aggiungi</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
